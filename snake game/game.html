<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇小游戏</title>
</head>
<body>
<!-- 左侧按钮 -->
<div class="button">
    <div id="play">
        <a> 重新开始</a>
    </div>
    <div id="record">
        <a> 最高纪录</a>
    </div>  
    <div id="difficulty">
        <a> 难易程度</a>
    </div>  
    <div id="difficult">
        <a> 困难</a>
    </div>
    <div id="easy">
        <a> 容易</a>
    </div>
    <div id="intro">
        <a> 玩法介绍</a>
    </div>
    <div id="stop">
        <a> 暂停</a>
    </div>
</div>

<!--地图-->
<div class="map">

    <!-- 分数 -->
    <div id="score">score: 0</div>

    <!-- 中间提示信息 -->
    <div id="inform-record">
        <p id=word1>历史最高分数：0<br/>你的分数：0</p>
        <input type="button" value="" id="btn1"/>
    </div>

    <div id="inform-intro">
        <p>介绍: 经典的贪吃蛇游戏，可以不断刷新最高纪录，直到刷到满屏位置(比较难哦)，回味经典的乐趣。
              汉堡的为吃到的食物，吃到食物后小蛇会无限伸出长。出界限或者碰到身体都会死哦。</p>
        <input type="button" value="" id="btn2"/>
    </div>

    <div id="infrom-end">
        <p id=word3>游戏结束，<br/>您的分数为：0</p>
        <input type="button" value="" id="btn3"/>
    </div>
    
</div>

<!-- 音乐 -->
<audio src="bgm.mp3" autoplay loop></audio>


<script src="js/Food.js"></script>
<script src="js/Snake.js"></script>
<script src="js/Game.js"></script>
<script src="js/Start.js"></script>
<link rel="stylesheet" href="css/game.css">
<script>
    var toprecord=0;
    var time=300;
    function startGame(){
        //初始化游戏对象
        var gm=new Game(document.querySelector(".map"),time);
        //初始化游戏——开始游戏
        gm.init();
        var timeId=setInterval(function(){
            //判断修改最高分
            if(gm.score>toprecord){
            toprecord=gm.score;
            }
       },100);
    } 
    //启动游戏
    startGame();    
</script>
</body>
</html>
